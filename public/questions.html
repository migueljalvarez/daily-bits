<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css">
  <title>Questions</title>
</head>

<body>
  <main>
    <div class="flex justify-center progress-bar-container">
      <span><img src="../src/assets/svg/close.svg" alt="close"></span>  
      <div id="progress" class="progress">
        <div id="bar" class="bar"></div>
      </div>
      <span><img src="../src/assets/svg/heart.svg" alt="heart"></span>
      <p id="life" class="count-life text-white">4</p>
    </div>
    <div id="questions" class="flex flex-row">
      <h2>Cargando Preguntas...</h2>
    </div>
    <div class="container-option-with-images">
      <div id="options-with-images" class="flex"></div>
    </div>
    <div class="container-options">
      <div id="options" class="flex flex-col"></div>
      <br>
      <input id="check" type="submit" value="Comprobar" disabled>
      <a id="redirect" href=""></a>
      <div id="notification"></div>
    </div>
    <div id="organized"></div>
    <div id="unorganized"></div>
  </main>
  <script type="module" src="../src/questions.js"></script>
</body>

</html>
